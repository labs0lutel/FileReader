<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Doc file</h1>

    <div class="drop-area" id="drop-area">
        <p>Drag and drop files here or click to select</p>
    </div>

    <input type="file" id="file-input" multiple />

    <hr>

    <div class="filters">
        <label for="file-type">File Type:</label>
        <select id="file-type">
            <option value="">All types</option>
            <option value="image">Images</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="text">Text files</option>
        </select>

        <label for="file-size">Maximum file size (MB):</label>
        <input type="number" id="file-size" min="0" />
    </div>

    <hr>

    <div class="device-controls">
        <button id="get-location">Get Location</button>
        <button id="start-camera">Start Camera</button>
    </div>

    <div id="file-list"></div>

    <hr>

    <div id="location-output"></div>
    <div id="camera-output">
        <video id="camera" width="320" height="240" autoplay></video>
        <button id="capture-photo">Capture Photo</button>
        <canvas id="photo-canvas" width="320" height="240" style="display: none;"></canvas>
    </div>

    <script src="./app.js"></script>
</body>
</html>
